<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>jQuery Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	    <link rel="stylesheet" href="style.css">	
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
		<link href="https://fonts.googleapis.com/css?family=Monda|Righteous" rel="stylesheet">
	</head>

	<body>
		<div class="text-center">
			<h1 id="title">jQuery Calculator</h1>
			<span class="text-center">by: catherine lin</span>
		</div>

		<div class="container">
			<div class="calc-outer">
				<div class="calc-inner">
					<div class="row">
						<div class="col-md-12">
							<div class="output">
								<span id="result"></span>
							</div>
						</div>
					</div>
					<div class="row">
							<button type="button" class="btn btn-danger" value="ac">AC</button>
							<button type="button" class="btn btn-danger" value="ce">CE</button>
							<button type="button" class="btn btn-func" value="+">+</button>
							<button type="button" class="btn btn-func" value="%">%</button>
					</div>
					<div class="row">
							<button type="button" class="btn btn-default" value="7">7</button>
							<button type="button" class="btn btn-default" value="8">8</button>
							<button type="button" class="btn btn-default" value="9">9</button>
							<button type="button" class="btn btn-func" value="/">/</button>
					</div>
					<div class="row">
							<button type="button" class="btn btn-default" value="4">4</button>
							<button type="button" class="btn btn-default" value="5">5</button>
							<button type="button" class="btn btn-default" value="6">6</button>
							<button type="button" class="btn btn-func" value="x">x</button>
					</div>
					<div class="row">
							<button type="button" class="btn btn-default" value="1">1</button>
							<button type="button" class="btn btn-default" value="2">2</button>
							<button type="button" class="btn btn-default" value="3">3</button>
							<button type="button" class="btn btn-func" value="-">-</button>
					</div>	
					<div class="row">
							<button type="button" class="btn btn-func" value=".">.</button>
							<button type="button" class="btn btn-default" value="0">0</button>
							<button type="button" class="btn btn-danger equal" value="=">=</button>
					</div>	
				</div>			
			</div>
	</div>


			<!-- Bootstrap JS -->
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		    <!-- jQuery -->
		    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<!-- JS file -->
		    <script src='app.js'></script>
	</body>
</html>
