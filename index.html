<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>jQuery Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	    <link rel="stylesheet" href="style.css">	
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	</head>

	<body>
		<div class="text-center">
			<h1>jQuery Calculator</h1>
		</div>

		<div class="container">
			<div class="calc">
				<div class="row">
					<div class="col-xs-12">
						<div class="output">
							<span id="result"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<button type="button" class="btn btn-danger" value="ac">AC</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-danger" value="ce">CE</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-func" value="+">+</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-func" value="%">%</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="7">7</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="8">8</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="9">9</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-func" value="/">/</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="4">4</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="5">5</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="6">6</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-func" value="x">x</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="1">1</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="2">2</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="3">3</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-func" value="-">-</button>
					</div>
				</div>	
				<div class="row">
					<div class="col-xs-3">
						<button type="button" class="btn btn-func" value=".">.</button>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-num" value="0">0</button>
					</div>
					<div class="col-xs-6">
						<button type="button" class="btn btn-danger" value="=">=</button>
					</div>
				</div>				







		</div>
















			<!-- Bootstrap JS -->
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		    <!-- jQuery -->
		    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<!-- JS file -->
		    <script src='app.js'></script>
	</body>
</html>
