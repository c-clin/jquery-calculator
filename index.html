<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>jQuery Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	    <link rel="stylesheet" href="style.css">	
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	</head>

	<body>
		<div class="text-center">
			<h1>jQuery Calculator</h1>
		</div>

		<div class="container">
			<div class="calc text-center">
				<div class="row">
					<div class="col-xs-12">
						<div class="output"><span id="result">some number here</span></div>

					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button type="button" class="btn btn-danger">AC</button>
						<button type="button" class="btn btn-danger">CE</button>
						<button type="button" class="btn btn-secondary">+</button>
						<button type="button" class="btn btn-secondary">%</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button type="button" class="btn btn-secondary">7</button>
						<button type="button" class="btn btn-secondary">8</button>
						<button type="button" class="btn btn-secondary">9</button>
						<button type="button" class="btn btn-secondary">/</button>
					</div>
				</div>
				<div class="row">
					<div calss="col-xs-12">
						<button type="button" class="btn btn-secondary">4</button>
						<button type="button" class="btn btn-secondary">5</button>
						<button type="button" class="btn btn-secondary">6</button>
						<button type="button" class="btn btn-secondary">x</button>
					</div>
				</div>
				<div class="row">
					<div calss="col-xs-12">
						<button type="button" class="btn btn-secondary">1</button>
						<button type="button" class="btn btn-secondary">2</button>
						<button type="button" class="btn btn-secondary">3</button>
						<button type="button" class="btn btn-secondary">-</button>
					</div>
				</div>	
				<div class="row">
					<div calss="col-xs-12">
						<button type="button" class="btn btn-secondary">.</button>
						<button type="button" class="btn btn-secondary">0</button>
						<button type="button" class="btn btn-secondary">=</button>
					</div>
				</div>				







		</div>
















			<!-- Bootstrap JS -->
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		    <!-- jQuery -->
		    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<!-- JS file -->
		    <script src='app.js'></script>
	</body>
</html>
